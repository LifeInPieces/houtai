    token=localStorage.getItem("token")
    if(token==null || token==undefined){
    location.href="login-registe/login.html";
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南豫储养殖供应链管理系统</title>
    <link href="../images/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/sweet-alert/sweet-alert.min.css">
    <link rel="stylesheet" href="../assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-fileinput/fileinput.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
    .glyphicon-plus{
        margin-left: 10px;
        font-size: 10px;
    }
    </style>
</head>
<body>
<div class="inner">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="news">
                            <img src="../images/default.png">
                            <span>您好!</span>
                            <span class="username"></span>
                            <span class="dropdown">
                                <span class="caret" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#" class="rever_password">
                                            <span class="glyphicon glyphicon-cog draw"></span>修改密码</a>
                                    </li>
                                    <li>
                                            <a href="#" id="logout">
                                            <span class="glyphicon glyphicon-log-out draw"></span>退出</a>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default content_panel">
        <div class="panel-body header_title">
            <a href="#" class="firstbackhistory"> <i class="glyphicon glyphicon-share-alt"></i></a>
            鸡粪深加工
            <button type="button" class="btn btn-info header_right">新增<i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <div class="panel-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="typechick">鸡粪类型:</label>
                                <input type="text" id="typechick" name="typechick">
                                <input type="button" class="btn btn-info btn_found" value="查询">
                            </div>
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="afterDate">至:</label>
                                <input type="date" id="afterDate" name="afterDate">
                                <input type="button" class="btn btn-info buttonDate" value="查询" style="margin-right:10px">
                            </div>
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="beforeDate">加工日期:</label>
                                <input type="date" id="beforeDate" name="beforeDate">
                            </div>
                            <table class="table table-bordered tableAll" id="shenjiagongTable">
                            </table>
                            <ul class="pagination pagination-sm pull-right">
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mengban_over"></div>
    <div class="form_show add_form" style="display:none">
        <form id="newUser" name="newUser">
            <p class="bianji form_add" style="display:none">新增</p>
            <p class="bianji form_eimt" style="display:none">编辑</p>
            <div class="form-group">
                <label for="number">深加工单号<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="number" name="number" placeholder="深加工单号">
            </div>
            <div class="form-group">
                <label for="type">鸡粪类型<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <select id="type" name="type" class="form-control">
                    <option value="颗粒">颗粒</option>
                    <option value="粉状">粉状</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">加工日期<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="date" class="form-control" id="date" name="date" placeholder="加工日期">
            </div>
            <div class="form-group">
                <label for="person">经办人<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="person" name="person" placeholder="经办人">
            </div>
            <div class="form-group">
                <label for="processingnum">加工量<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="processingnum" name="processingnum" placeholder="加工量">
            </div>
            <div class="form-group">
                <label for="unit">计量单位<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="unit" name="unit" readonly>
            </div>
            <div class="form-group">
                <label for="money">成本<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="money" name="money" readonly>
            </div>
            <div class="form-group">
                <label for="remark">备注</label>
                <input type="text" class="form-control" id="remark" name="remark" placeholder="备注">
            </div>
            <div class="right_button pull-right">
                <a href="#" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </a>
                <a href="#" class="btn btn-default preserve preserve_add" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
                <a href="#" class="btn btn-default preserve preserve_emit" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>

    <div class="form_show add_draw" style="display:none">
        <form id="drawFrom" name="drawFrom">
            <div class="form-group">
                <label for="input-1" class="control-label">加工单<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="file" class="file" id="input-1" name="pic" placeholder="加工单">
            </div>
            <div class="right_button pull-right">
                <a href="#" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </a>
                <a href="#" class="btn btn-default preserve draw_add" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>

    <div class="form_show outline_time" style="display:none">
        <form>
            <p class="bianji">编辑</p>
            <div class="form-group">
                <label for="exampleInputEmail1">原始密码</label>
                <input type="password" class="form-control" id="beforepwd" placeholder="原始密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">新密码<span class="toppwd">(密码格式为6-16位字母和数字或特殊符号两者组合)</span></label>
                <input type="password" class="form-control" id="newpwd" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认新密码</label>
                <input type="password" class="form-control" id="lastpwd" placeholder="确认新密码">
            </div>
            <div class="right_button pull-right">
                <button type="submit" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </button>
                <a type="button" class="btn btn-default preserve preservepwd">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>
<script src="../assets/template-native.js"></script>
<script src="../assets/sweet-alert/sweet-alert.min.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/moment/moment.min.js"></script>
<script src="../assets/bootstrap-fileinput/fileinput.min.js"></script>
<script src="../assets/bootstrap-fileinput/fileinput_locale_zh.js"></script>
<script src="../assets/big-small/jquery.mousewheel.min.js"></script>
<script src="../assets/big-small/zoom-marker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/chickenmanure/shenjiagong.js"></script>
<script type="text/template" id="shenjiagongTel">
    <tr class="activeTr tr_header">
        <td>深加工单号</td>
        <td>鸡粪类型</td>
        <td>加工日期</td>
        <td>经办人</td>
        <td>加工量</td>
        <td>计量单位</td>
        <td>成本</td>
        <td>加工单</td>
        <td>备注</td>
        <td>操作</td>
    </tr>
    <% for(var i=0; i< rows.length; i++){ %>
    <tr class="tr_header">
        <td><%=rows[i].number%></td>
        <td><%=rows[i].type%></td>
        <td><%=rows[i].date%></td>
        <td><%=rows[i].person%></td>
        <td><%=rows[i].processingnum%></td>
        <td><%=rows[i].unit%></td>
        <td><%=rows[i].money%></td>
        <td class="images">
            <img src="<%=rows[i].pic%>">
            <div class="Imgsmall">
                <img src="<%=rows[i].pic%>" draggable="false">
                <i class="glyphicon glyphicon-remove drawerror"></i>
            </div>
        </td>
        <td><%=rows[i].remark%></td>
        <td class="cion_splice">
            <a href="#" class="glyphicon glyphicon-arrow-up draw" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="上传图片"></a>
            <a href="#" class="glyphicon glyphicon-new-window details" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="查看深加工明细"></a>
            <a href="#" class="glyphicon glyphicon-pencil emit" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="编辑" style="margin: 0 10px;"></a>
            <a href="#" class="glyphicon glyphicon-trash shenjiagong_del" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="删除"></a>
        </td>
    </tr>
    <% } %>
    <tr class="data_num">
        <td colspan="11">没有查询到相关信息</td>
    </tr>
</script>
<script type="text/template" id="usernameTel">
    <span>
      <<%= res%>>
    </span>
</script>
<script>
//  初始化上传图片汉字
initFileInput();
function initFileInput() {
    $("#input-1").fileinput({//#file-5是input框的id
       language: 'zh'//设置语言为中文
     })
  }
</script>
</html>
