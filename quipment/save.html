<script>
    token=localStorage.getItem("token")
    if(token==null || token==undefined){
    location.href="login-registe/login.html";
    }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南豫储养殖供应链管理系统</title>
    <link href="../images/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/sweet-alert/sweet-alert.min.css">
    <link rel="stylesheet" href="../assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-fileinput/fileinput.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
    .glyphicon-plus{
        margin-left: 10px;
        font-size: 10px;
    }
    .tr_header td{
        vertical-align: middle !important;
    }
    .previewImg{
        width: 100px;
    }
    </style>
</head>
<body>
<div class="inner">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="news">
                            <img src="../images/default.png">
                            <span>您好!</span>
                            <span class="username"></span>
                            <span class="dropdown">
                                <span class="caret" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#" class="rever_password">
                                            <span class="glyphicon glyphicon-cog draw"></span>修改密码</a>
                                    </li>
                                    <li>
                                            <a href="#" id="logout">
                                            <span class="glyphicon glyphicon-log-out draw"></span>退出</a>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default content_panel">
        <div class="panel-body header_title">
            <a href="#" class="firstbackhistory" data-id="54"> <i class="glyphicon glyphicon-share-alt"></i></a>
            设备管理库存
        </div>
        <div class="panel-footer"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="btnname">设备名称:</label>
                                <input type="text" id="btnname" name="btnname">
                                <input type="button" class="btn btn-info btn_found" value="查询">
                            </div>
                            <table class="table table-bordered tableAll" id="quipmentTable">
                            </table>
                            <ul class="pagination pagination-sm pull-right">
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mengban_over"></div>
    <div class="form_show outline_time" style="display:none">
        <form>
            <p class="bianji">编辑</p>
            <div class="form-group">
                <label for="exampleInputEmail1">新密码</label>
                <input type="password" class="form-control" id="exampleInputEmail1" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认新密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="确认新密码">
            </div>
            <div class="right_button pull-right">
                <button type="submit" class="btn btn-default open_down">关闭<i class="glyphicon glyphicon-remove draw_show"></i></button>
                <button type="submit" class="btn btn-default preserve">保存<i class="glyphicon glyphicon-file draw_show"></i></button>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>
<script src="../assets/template-native.js"></script>
<script src="../assets/sweet-alert/sweet-alert.min.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/moment/moment.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/quipment/save.js"></script>
<script type="text/template" id="quipmentTel">
    <tr class="activeTr tr_header">
        <td>设备名称</td>
        <td>品牌</td>
        <td>型号</td>
        <td>材质</td>
        <td>规格</td>
        <td>原库存</td>
        <td>累计购买</td>
        <td>累计出库</td>
        <td>现库存</td>
        <td>厂家名称</td>
        <td>厂家地址</td>
        <td>厂家联系电话</td>
        <td>备注</td>
    </tr>
    <% for(var i=0; i< rows.length; i++){ %>
    <tr class="tr_header">
        <td><%=rows[i].equipmentname%></td>
        <td><%=rows[i].brand%></td>
        <td><%=rows[i].model%></td>
        <td><%=rows[i].material%></td>
        <td><%=rows[i].specifications%></td>
        <td><%=rows[i].beforestock%></td>
        <td><%=rows[i].accumulated%></td>
        <td><%=rows[i].outnum%></td>
        <td><%=rows[i].stock%></td>
        <td><%=rows[i].manufactor%></td>
        <td><%=rows[i].address%></td>
        <td><%=rows[i].phone%></td>
        <td><%=rows[i].remark%></td>
    </tr>
    <% } %>
    <tr class="data_num">
        <td colspan="13">没有查询到相关信息</td>
    </tr>
</script>
<script type="text/template" id="usernameTel">
    <span>
      <<%= res%>>
    </span>
</script>
</html>
