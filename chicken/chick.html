<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南豫储养殖供应链管理系统</title>
    <link href="../images/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/sweet-alert/sweet-alert.min.css">
    <link rel="stylesheet" href="../assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-fileinput/fileinput.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
    .glyphicon-plus{
        margin-left: 10px;
        font-size: 10px;
    }
    </style>
</head>
<body>
<div class="inner">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="news">
                            <img src="../images/default.png">
                            <span>您好!</span>
                            <span class="username"></span>
                            <span class="dropdown">
                                <span class="caret" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#" class="rever_password">
                                            <span class="glyphicon glyphicon-cog draw"></span>修改密码</a>
                                    </li>
                                    <li>
                                            <a href="#" id="logout">
                                            <span class="glyphicon glyphicon-log-out draw"></span>退出</a>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default content_panel">
        <div class="panel-body header_title">
            <a href="#" class="firstbackhistory" data-id="5"> <i class="glyphicon glyphicon-share-alt"></i></a>
            肉鸡进鸡
            <button type="button" class="btn btn-info header_right">新增<i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <div class="panel-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="varietiesKind">品种:</label>
                                <input type="text" id="varietiesKind" name="varietiesKind">
                                <input type="button" class="btn btn-info btn_found" value="查询">
                            </div>
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="afterDate">至:</label>
                                <input type="date" id="afterDate" name="afterDate">
                                <input type="button" class="btn btn-info buttonDate" value="查询" style="margin-right:10px">
                            </div>
                            <div class="pull-right header_keyword" style="padding:10px 0">
                                <label for="beforeDate">进鸡日期:</label>
                                <input type="date" id="beforeDate" name="beforeDate">
                            </div>
                            <table class="table table-bordered tableAll" id="chickTable">
                            </table>
                            <ul class="pagination pagination-sm pull-right">
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mengban_over"></div>
    <div class="form_show add_form" style="display:none">
        <form id="newUser" name="newUser">
            <p class="bianji form_add" style="display:none">新增</p>
            <p class="bianji form_eimt" style="display:none">编辑</p>
            <div class="form-group">
                <label for="buynumber">鸡苗批次号<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="buynumber" name="buynumber" placeholder="鸡苗批次号">
            </div>
            <div class="form-group">
                <label for="date">进鸡日期<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="date" class="form-control" id="date" name="date" placeholder="进鸡日期">
            </div>
            <div class="form-group">
                <label for="varieties">品种<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="varieties" name="varieties" placeholder="品种">
            </div>
            <div class="form-group">
                <label for="num">数量<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="num" name="num" placeholder="数量">
            </div>
            <div class="form-group">
                <label for="price">单价<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="price" name="price" placeholder="单价">
            </div>
            <div class="form-group">
                <label for="payable">应付金额<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="payable" name="payable" readonly>
            </div>
            <div class="form-group">
                <label for="payamount">实付金额<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="payamount" name="payamount" placeholder="实付金额">
            </div>
            <div class="form-group">
                <label for="amountowed">欠付金额<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="amountowed" name="amountowed" readonly>
            </div>
            <div class="form-group">
                <label for="supplier">供应商</label>
                <input type="text" class="form-control" id="supplier" name="supplier" placeholder="供应商">
            </div>
            <div class="form-group" style="display:none">
                <label for="type">类型</label>
                <input type="text" class="form-control" id="type" name="type" value="肉鸡">
            </div>
            <div class="form-group">
                <label for="remark">其他</label>
                <input type="text" class="form-control" id="remark" name="remark" placeholder="其他">
            </div>
            <div class="right_button pull-right">
                <a href="#" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </a>
                <a href="#" class="btn btn-default preserve preserve_add" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
                <a href="#" class="btn btn-default preserve preserve_emit" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>

    <div class="form_show add_draw" style="display:none">
        <form id="drawFrom" name="drawFrom">
            <div class="form-group">
                <label for="input-1" class="control-label">进鸡单<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="file" class="file" id="input-1" name="pic" placeholder="保险单图片">
            </div>
            <div class="right_button pull-right">
                <a href="#" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </a>
                <a href="#" class="btn btn-default preserve draw_add" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>

    <div class="form_show outline_time" style="display:none">
        <form>
            <p class="bianji">编辑</p>
            <div class="form-group">
                <label for="exampleInputEmail1">原始密码</label>
                <input type="password" class="form-control" id="beforepwd" placeholder="原始密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">新密码<span class="toppwd">(密码格式为6-16位字母和数字或特殊符号两者组合)</span></label>
                <input type="password" class="form-control" id="newpwd" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认新密码</label>
                <input type="password" class="form-control" id="lastpwd" placeholder="确认新密码">
            </div>
            <div class="right_button pull-right">
                <button type="submit" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </button>
                <a type="button" class="btn btn-default preserve preservepwd">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>
<script src="../assets/template-native.js"></script>
<script src="../assets/sweet-alert/sweet-alert.min.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/moment/moment.min.js"></script>
<script src="../assets/bootstrap-fileinput/fileinput.min.js"></script>
<script src="../assets/bootstrap-fileinput/fileinput_locale_zh.js"></script>
<script src="../assets/big-small/jquery.mousewheel.min.js"></script>
<script src="../assets/big-small/zoom-marker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/chicken/chick.js"></script>
<script type="text/template" id="chickTel">
    <tr class="activeTr tr_header">
        <td>鸡苗批次号</td>
        <td>进鸡日期</td>
        <td>品种</td>
        <td>数量</td>
        <td>单价</td>
        <td>应付金额</td>
        <td>实付金额</td>
        <td>欠付金额</td>
        <td>供应商</td>
        <td>进鸡单</td>
        <td>备注</td>
        <td>操作</td>
    </tr>
    <% for(var i=0; i< rows.length; i++){ %>
    <tr class="tr_header">
        <td><%=rows[i].buynumber%></td>
        <td><%=rows[i].date%></td>
        <td><%=rows[i].varieties%></td>
        <td><%=rows[i].num%></td>
        <td><%=rows[i].price%></td>
        <td><%=rows[i].payable%></td>
        <td><%=rows[i].payamount%></td>
        <td><%=rows[i].amountowed%></td>
        <td><%=rows[i].supplier%></td>
        <td class="images">
            <img src="<%=rows[i].pic%>">
            <div class="Imgsmall">
                <img src="<%=rows[i].pic%>" draggable="false">
                <i class="glyphicon glyphicon-remove drawerror"></i>
            </div>
        </td>
        <td><%=rows[i].remark%></td>
        <td class="cion_splice">
            <a href="#" class="glyphicon glyphicon-arrow-up draw" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="上传图片"></a>
            <a href="#" class="glyphicon glyphicon-new-window distribution" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="查看鸡舍分配"></a>
            <a href="#" class="glyphicon glyphicon-pencil emit" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="编辑" style="margin: 0 10px;"></a>
            <a href="#" class="glyphicon glyphicon-trash chick_del" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="删除"></a>
        </td>
    </tr>
    <% } %>
    <tr class="data_num">
        <td colspan="12">没有查询到相关信息</td>
    </tr>
</script>
<script type="text/template" id="usernameTel">
    <span>
      <<%= res%>>
    </span>
</script>

</html>
