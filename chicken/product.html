<script>
    token=localStorage.getItem("token")
    if(token==null || token==undefined){
    location.href="login-registe/login.html";
    }
</script>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南豫储养殖供应链管理系统</title>
    <link href="../images/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/sweet-alert/sweet-alert.min.css">
    <link rel="stylesheet" href="../assets//toastr/toastr.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
    .glyphicon-plus{
        margin-left: 10px;
        font-size: 10px;
    }
    </style>
</head>
<body>
<div class="inner">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="news">
                            <img src="../images/default.png">
                            <span>您好!</span>
                            <span class="username"></span>
                            <span class="dropdown">
                                <span class="caret" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#" class="rever_password">
                                            <span class="glyphicon glyphicon-cog draw"></span>修改密码</a>
                                    </li>
                                    <li>
                                            <a href="#" id="logout">
                                            <span class="glyphicon glyphicon-log-out draw"></span>退出</a>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default content_panel">
        <div class="panel-body header_title">
            <a href="#" class="firstbackhistory" data-id="6"> <i class="glyphicon glyphicon-share-alt"></i></a>
            鸡蛋生产
            <button type="button" class="btn btn-info header_right">新增<i class="glyphicon glyphicon-plus"></i></button>
        </div>
        <div class="panel-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="pull-right header_keyword" style="padding:10px 0">
                            <label for="afterDate">至:</label>
                            <input type="date" id="afterDate" name="afterDate">
                            <input type="button" class="btn btn-info buttonDate" value="查询">
                        </div>
                        <div class="pull-right header_keyword" style="padding:10px 0">
                            <label for="beforeDate">进鸡日期:</label>
                            <input type="date" id="beforeDate" name="beforeDate">
                        </div>
                            <div class="pull-right header_keyword" style="padding:10px">
                                <label for="number">鸡舍号:</label>
                                <input type="text" id="number" name="number">
                                <input type="button" class="btn btn-info btn_found" value="查询">
                            </div>
                            <table class="table table-bordered tableAll" id="productTable">
                            </table>
                            <ul class="pagination pagination-sm pull-right">
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mengban_over"></div>
    <div class="form_show add_form" style="display:none">
        <form id="newUser" name="newUser">
            <p class="bianji form_add" style="display:none">新增</p>
            <p class="bianji form_eimt" style="display:none">编辑</p>
            <div class="form-group">
                <label for="chickenhousename">鸡舍号<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="chickenhousename" name="chickenhousename" placeholder="鸡舍号" readonly>
                <input type="button" style="float: right;margin-top:-29px;display:none" class="button">
            </div>
            <div class="form-group">
                <label for="chickentype">鸡品种<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="chickentype" name="chickentype" placeholder="鸡品种" readonly>
            </div>
            <div class="form-group">
                <label for="date">生产日期<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="productnum">产蛋个数<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="productnum" name="productnum" placeholder="产蛋个数">
            </div>
            <div class="form-group">
                <label for="farmnum">现存栏量<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="farmnum" name="farmnum" placeholder="现存栏量" readonly>
            </div>
            <div class="form-group">
                <label for="percentage">日产蛋率<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="percentage" name="percentage" placeholder="日产蛋率" readonly>
            </div>
            <div class="form-group">
                <label for="productweight">产蛋重量<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <input type="text" class="form-control" id="productweight" name="productweight" placeholder="产蛋重量">
            </div>
            <div class="form-group">
                <label for="remarks">备注</label>
                <input type="text" class="form-control" id="remarks" name="remarks" placeholder="备注">
            </div>
            <div class="right_button pull-right">
                <a href="#" class="btn btn-default open_down">关闭<i class="glyphicon glyphicon-remove draw_show"></i></a>
                <a href="#" class="btn btn-default preserve preserve_add" style="display:none">保存<i class="glyphicon glyphicon-file draw_show"></i></a>
                <a href="#" class="btn btn-default preserve preserve_emit" style="display:none">保存<i class="glyphicon glyphicon-file draw_show"></i></a>
            </div>
        </form>
    </div>
    <div class="form_show outline_time" style="display:none">
        <form>
            <p class="bianji">编辑</p>
            <div class="form-group">
                <label for="exampleInputEmail1">原始密码</label>
                <input type="password" class="form-control" id="beforepwd" placeholder="原始密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">新密码<span class="toppwd">(密码格式为6-16位字母和数字或特殊符号两者组合)</span></label>
                <input type="password" class="form-control" id="newpwd" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认新密码</label>
                <input type="password" class="form-control" id="lastpwd" placeholder="确认新密码">
            </div>
            <div class="right_button pull-right">
                <button type="submit" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </button>
                <a type="button" class="btn btn-default preserve preservepwd">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>
    <div class="smallTable" style="display:none">
        <p class="" style="font-size:16px;margin:20px">辅助录入</p>
        <div class="container-fluid" style="margin:20px">
                <div class="row">
                        <div class="col-md-12">
                        <div class="pull-right header_keyword" style="padding:10px">
                            <label for="smallMaterial">鸡舍号:</label>
                            <input type="text" id="smallMaterial" name="smallMaterial">
                            <input type="button" class="btn btn-info btn_found" value="查询">
                        </div>
                        <table class="table table-bordered" id="smallName">
                        </table>
                        <ul class="pagination pagination-sm pull-right" style="margin:0">
                        </ul>
                        <div style=" text-align: center;margin-top:30px">
                            <input type="button" class="yesNone ensure" value="确定">
                            <input type="button" class="yesNone cancel" value="取消">
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>
<script src="../assets/template-native.js"></script>
<script src="../assets/sweet-alert/sweet-alert.min.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/moment/moment.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/chicken/product.js"></script>
<script type="text/template" id="productTel">
    <tr class="activeTr tr_header">
        <td>鸡舍号</td>
        <td>鸡品种</td>
        <td>生产日期</td>
        <td>产蛋个数</td>
        <td>现存栏量</td>
        <td>日产蛋率</td>
        <td>产蛋重量</td>
        <td>备注</td>
        <td>操作</td>
    </tr>
    <% for(var i=0; i< rows.length; i++){ %>
    <tr class="tr_header">
        <td><%=rows[i].chickenhousename%></td>
        <td><%=rows[i].chickentype%></td>
        <td><%=rows[i].date%></td>
        <td><%=rows[i].productnum%></td>
        <td><%=rows[i].farmnum%></td>
        <td><%=rows[i].percentage%></td>
        <td><%=rows[i].productweight%></td>
        <td><%=rows[i].remarks%></td>
        <td class="cion_splice">
            <a href="#" class="glyphicon glyphicon-pencil emit" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="编辑"></a>
            <a href="#" class="glyphicon glyphicon-trash product_del" data-id="<%=rows[i].id%>" data-toggle="tooltip" data-placement="top" title="删除" style="margin-left:10px;"></a>
        </td>
    </tr>
    <% } %>
    <tr class="data_num">
        <td colspan="9">没有查询到相关信息</td>
    </tr>
</script>
<script type="text/template" id="smallTel">
    <tr class="activeSmall tr_header">
        <td>鸡舍号</td>
        <td>鸡品种</td>
        <td>现库存量</td>
    </tr>
    <% for(var i=0; i< rows.length; i++){ %>
    <tr class="tr_header" data-id="<%=rows[i].id%>">
        <td><%=rows[i].housenumber%></td>
        <td><%=rows[i].varieties%></td>
        <td><%=rows[i].stock%></td>
        </tr>
        <% } %>
        <tr class="data_num">
            <td colspan="4">没有查询到相关物品名称</td>
        </tr>
</script>
<script type="text/template" id="usernameTel">
    <span>
      <<%= res%>>
    </span>
</script>
</html>
