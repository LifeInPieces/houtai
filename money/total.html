<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南豫储养殖供应链管理系统</title>
    <link href="../images/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets//toastr/toastr.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/total.css">
</head>
<body>
    <div class="inner">
        <div class="container-fluid">
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <div class="col-md-9"></div>
                        <div class="col-md-3">
                            <div class="news">
                                <img src="../images/default.png">
                                <span>您好!</span>
                                <span class="username"></span>
                                <span class="dropdown">
                                    <span class="caret" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
                                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                        <li>
                                            <a href="#" class="rever_password">
                                                <span class="glyphicon glyphicon-cog draw"></span>修改密码</a>
                                        </li>
                                        <li>
                                             <a href="#" id="logout">
                                                <span class="glyphicon glyphicon-log-out draw"></span>退出</a>
                                        </li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default content_panel">
           <div class="panel-body header_title">
                <a href="#" class="firstbackhistory" data-id="9"> <i class="glyphicon glyphicon-share-alt"></i></a>
                财务分析汇总
           </div>
           <div class="panel-footer">
               <div class="container-fluid">
                   <div class="row">
                        <div class="col-md-4">
                            <table class="table table-bordered tableAll" id="totalTable"> 
                            </table>
                        </div>
                   </div>
               </div>
               <div class="container-fluid">
                <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered tableAll" id="payTable"> 
                                <tr style="background-color:#97f0f1">
                                    <td>各类收入汇总</td>
                                    <td>各类支出汇总</td>
                                </tr>
                            </table>
                        </div>
                </div>
            </div>
            <div class="container-fluid bottomFluid">
                <div class="row">
                    <!-- 左边 -->
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <table class="table table-bordered tableAll" id="getmoneyTable" style="margin:-20px 20px 20px -15px"> 
                            </table>
                        </div>
                    </div>
                    <!-- 右边 -->
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <table class="table table-bordered tableAll" id="paymoneyTable" style="margin:-20px 20px 20px -31px"> 
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                    <div class="row">
                        <!-- 左边 -->
                        <div class="col-md-6 bingtu">
                            <div id="container" style="min-width:300px;height:300px"></div> 
                        </div>
                        <!-- 右边 -->
                        <div class="col-md-6 bingtu"> 
                            <div id="container2" style="min-width:300px;height:300px"></div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
       <div class="mengban_over"></div>
        <div class="form_show outline_time" style="display:none">
            <form>
                <p class="bianji">编辑</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">新密码</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" placeholder="新密码">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认新密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="确认新密码">
                </div>
                <div class="right_button pull-right">
                    <button type="submit" class="btn btn-default open_down">关闭<i class="glyphicon glyphicon-remove draw_show"></i></button>
                    <button type="submit" class="btn btn-default preserve">保存<i class="glyphicon glyphicon-file draw_show"></i></button>
                </div>
            </form>
        </div>
        <div class="timeDate">
            <p>盈利查询</p>
            <div class="form-group">
                <label for="beforedate" class="col-sm-4 control-label">开始日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="beforedate" name="beforedate"  style="margin-bottom:10px">
                </div>
            </div>
            <div class="form-group">
                <label for="enddate" class="col-sm-4 control-label">截止日期</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="enddate" name="enddate">
                </div>
            </div>
            <div style=" text-align: center">
                <input type="button" class="yesNone ensure" value="确定">
                <input type="button" class="yesNone cancel" value="取消">
            </div>
        </div>
    </div>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>
<script src="../assets/template-native.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/moment/moment.min.js"></script>
<script src="../assets/bingtu/highcharts.js"></script>
<script src="../js/common.js"></script>
<script src="../js/money/total.js"></script>
<script src="../js/bingtu.js"></script>
<script src="../js/bingtu2.js"></script>
<script type="text/template" id="totalTel">
    <tr class="activeTr tr_header">
        <td>总收入</td>
        <td>总支出</td>
        <td>盈利</td>
        <td>亏损</td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getnummoney%></td>
        <td><%=res.paynummoney%></td>
        <td><%=res.profit%></td>
        <td><%=res.loss%></td>
    </tr>
</script>
<script type="text/template" id="getmoneyTel">
    <tr class="activeTr tr_header">
        <td>收入类型</td>
        <td>收入金额</td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getrouchicken%></td>
        <td><%=res.getrouchickenmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getdanchicken%></td>
        <td><%=res.getdanchickenmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getegg%></td>
        <td><%=res.geteggmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getmanure%></td>
        <td><%=res.getmanuremoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getchickendeathhandle%></td>
        <td><%=res.getchickendeathhandlemoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getequipment%></td>
        <td><%=res.getequipmentmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.getother%></td>
        <td><%=res.getothermoney%></td>
    </tr>
</script>
<script type="text/template" id="paymoneyTel">
    <tr class="activeTr tr_header">
        <td>支出类型</td>
        <td>支出金额</td>
    </tr>
    <tr class="tr_header">
        <td><%=res.paydanchicken%></td>
        <td><%=res.paydanchickenmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.payrouchicken%></td>
        <td><%=res.payrouchickenmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.paydrug%></td>
        <td><%=res.paydrugmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.payfodder%></td>
        <td><%=res.payfoddermoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.paygoods%></td>
        <td><%=res.paygoodsmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.payequipment%></td>
        <td><%=res.payequipmentmoney%></td>
    </tr>
    <tr class="tr_header">
        <td><%=res.payother%></td>
        <td><%=res.payothermoney%></td>
    </tr>
</script>
<script type="text/template" id="usernameTel">
    <span>
      <<%= res%>>
    </span>
</script>
</html>
