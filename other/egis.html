<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>河南豫储养殖供应链管理系统</title>
    <link href="../images/logo.ico" rel="shortcut icon">
    <link rel="stylesheet" href="../assets/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/sweet-alert/sweet-alert.min.css">
    <link rel="stylesheet" href="../assets/toastr/toastr.min.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../css/common.css">
    <style>
    .glyphicon-plus{
        margin-left: 10px;
        font-size: 10px;
    }
    </style>
</head>
<body>
<div class="inner">
    <div class="container-fluid">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <div class="col-md-9"></div>
                    <div class="col-md-3">
                        <div class="news">
                            <img src="../images/default.png">
                            <span>您好!</span>
                            <span class="username"></span>
                            <span class="dropdown">
                                <span class="caret" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></span>
                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#" class="rever_password">
                                            <span class="glyphicon glyphicon-cog draw"></span>修改密码</a>
                                    </li>
                                    <li>
                                            <a href="#" id="logout">
                                            <span class="glyphicon glyphicon-log-out draw"></span>退出</a>
                                    </li>
                                </ul>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default content_panel">
        <div class="panel-body header_title">
            <a href="../index.html"> <i class="glyphicon glyphicon-share-alt"></i></a>
            客户信息审核通过
        </div>
        <div class="panel-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                            <div class="pull-right header_keyword" style="padding:10px 0;">
                                <label for="companyName">公司名称:</label>
                                <input type="text" id="companyName" name="companyName">
                                <input type="button" class="btn btn-info btn_found" value="查询">
                            </div>
                            <table class="table table-bordered tableAll" id="egisTable">
                            </table>
                            <ul class="pagination pagination-sm pull-right">
                            </ul>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mengban_over"></div>
    <div class="form_show add_form" style="display:none">
        <form id="newUser" name="newUser">
            <p class="bianji form_eimt" style="display:none">编辑</p>
            <div class="form-group">
                <label for="statues">状态<i class="glyphicon glyphicon-asterisk text-danger"></i></label>
                <select class="form-control" name="status" id="status">
                    <option value="1">审核通过</option>
                    <option value="2">审核未通过</option>
                </select>
            </div>
            <div class="right_button pull-right">
                <a href="#" class="btn btn-default open_down">关闭<i class="glyphicon glyphicon-remove draw_show"></i></a>
                <a href="#" class="btn btn-default preserve preserve_emit" style="display:none">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>
    <div class="form_show outline_time" style="display:none">
        <form>
            <p class="bianji">编辑</p>
            <div class="form-group">
                <label for="exampleInputEmail1">原始密码</label>
                <input type="password" class="form-control" id="beforepwd" placeholder="原始密码">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">新密码<span class="toppwd">(密码格式为6-16位字母和数字或特殊符号两者组合)</span></label>
                <input type="password" class="form-control" id="newpwd" placeholder="新密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认新密码</label>
                <input type="password" class="form-control" id="lastpwd" placeholder="确认新密码">
            </div>
            <div class="right_button pull-right">
                <button type="submit" class="btn btn-default open_down">关闭
                    <i class="glyphicon glyphicon-remove draw_show"></i>
                </button>
                <a type="button" class="btn btn-default preserve preservepwd">保存
                    <i class="glyphicon glyphicon-file draw_show"></i>
                </a>
            </div>
        </form>
    </div>
</div>
</body>
<script src="../assets/jquery.min.js"></script>
<script src="../assets/bootstrap/bootstrap.min.js"></script>
<script src="../assets/template-native.js"></script>
<script src="../assets/sweet-alert/sweet-alert.min.js"></script>
<script src="../assets/toastr/toastr.min.js"></script>
<script src="../assets/big-small/jquery.mousewheel.min.js"></script>
<script src="../assets/big-small/zoom-marker.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/other/egis.js"></script>
<script type="text/template" id="egisTel">
<tr class="activeTr tr_header">
    <td>用户名</td>
    <td>密码</td>
    <td>密保邮箱</td>
    <td>公司名称</td>
    <td>公司简称</td>
    <td>联系人</td>
    <td>所属行业</td>
    <td>公司地址</td>
    <td>公司电话</td>
    <td>公司邮箱</td>
    <td>法人代表</td>
    <td>法人代表手持身份证正面照片</td>
    <td>营业执照图片</td>
    <td>传真号</td>
    <td>邮编</td>
    <td>备注</td>
    <td>操作</td>
</tr>
<% for(var i=0;i< rows.length; i++){ %>
<tr class="tr_header">
    <td><%= rows[i].username %></td>
    <td><%= rows[i].password %></td>
    <td><%= rows[i].protectmail%></td>
    <td><%= rows[i].companyname %></td>
    <td><%= rows[i].ipgp %></td>
    <td><%= rows[i].contacts %></td>
    <td><%= rows[i].industrycategory %></td>
    <td><%= rows[i].address %></td>
    <td><%= rows[i].phone %></td>
    <td><%= rows[i].email %></td>
    <td><%= rows[i].legal %></td>
    <td class="images idphoto">
        <img src="<%=rows[i].idphoto%>">
        <div class="Imgsmall">
            <img src="<%=rows[i].idphoto%>" draggable="false">
            <i class="glyphicon glyphicon-remove drawerror"></i>
        </div>
    </td>
    <td class="images bigsplice">
        <img src="<%=rows[i].businesslicense%>">
        <div class="Imgsmalls">
            <img src="<%=rows[i].businesslicense%>" draggable="false">
            <i class="glyphicon glyphicon-remove drawerror"></i>
        </div>
    </td>
    <td><%= rows[i].fax %></td>
    <td><%= rows[i].postcode %></td>
    <td><%= rows[i].remarks %></td>
    <td class="cion_splice">
        <a href="#" class="glyphicon glyphicon-facetime-video jiankonng" data-id="<%= rows[i].uid %>" data-toggle="tooltip" data-placement="top" title="审核"></a>
        <a href="#" class="glyphicon glyphicon-pencil emit" data-id="<%= rows[i].uid %>" data-toggle="tooltip" data-placement="top" title="审核"></a>
        <a href="#" class="glyphicon glyphicon-trash egjs_del" data-id="<%= rows[i].uid %>" data-toggle="tooltip" data-placement="top" title="删除" style="margin-left:10px;"></a>
    </td>
</tr>
<% } %>
<tr class="data_num">
    <td colspan="17">没有查询到相关信息</td>
</tr>
</script>
<script type="text/template" id="usernameTel">
    <span>
      <<%= res%>>
    </span>
</script>
</html>
